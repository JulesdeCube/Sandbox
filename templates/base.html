{% load static %}
<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Home{% endblock %} - Sandbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column h-100 text-white bg-dark">
  <header class="mb-auto">
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" height="24"
            class="d-inline-block align-top">
          <h3 class="m-0 ms-1">Sandbox</h3>
        </a>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="{% url 'exercices_index' %}">Exercices</a>
        </nav>
        {% if user.is_authenticated %}
        <span class="navbar-text">Hello <strong class="text-light">{{ user.username }}ðŸ‘‹</strong></span>
        {% else %}
        <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </nav>
  </header>

  <main class="d-flex flex-column justify-content-center align-items-center px-3">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="mt-auto text-secondary text-center">
    <p>Made by <a href="https://github.com/JulesdeCube" class="text-white text-decoration-none">@JulesdeCube</a> ðŸ§Š.</p>
  </footer>

</body>

</html>
