<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Home {% endblock %} - Sandbox</title>
</head>

<body>
  <header>
    <span>
      {% if user.is_authenticated %}
      Hi <a href="{% url 'logout' %}">{{ user.username }}</a>
      {% else %}
      <a href="{% url 'login' %}">login</a>
      {% endif %}
    </span>
  </header>
  {% block content %}
  {% endblock %}
</body>

</html>
